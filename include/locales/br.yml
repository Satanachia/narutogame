      sennin:
        1: |
          Controle o chakra da natureza e aumente seus atributos ao ativá-lo em batalha! Mas lembre-se: se você aprender o Modo Sennin, não poderá aprender os Portões de Chakra!
      portoes:
        1: |
          Aprenda a abrir os Portões de Chakra de seu corpo e aumente consideravelmente seus atributos em combate ao ativá-lo! Mas lembre-se: se você aprender a abrir os Portões, não poderá entrar para nenhum Clã ou ativar o Selo Amaldiçoado e o Modo Sennin!
      talentos:
        1: |
          A partir do level 5 você irá receber 1 Ponto por level, até num total de 40 pontos. Fique atento às restrições dos talentos, e distribua de acordo com sua estratégia!
      elementos:
        1: |
          Você poderá aprender até 3 elementos, sendo dois básicos e um avançado. O seu primeiro elemento você consegue ao se tornar Chuunin, o segundo ao se tornar Jounin, e o terceiro (que será a combinação dos dois anteriores) ao se tornar ANBU.
        2: |
          Os elementos básicos causam um dano maior caso você use contra outro que tenha desvantagem: Katon > Fuuton > Raiton > Doton > Suiton > Katon. Fique atento ao elemento do seu inimigo para se sair melhor em combate!
      bijuus:
        1: |
          Você irá receber um ponto a cada dia que entrar no jogo. A partir do level 10 serão sorteados 10 jogadores por dia para ganhar uma Bijuu por 24 horas, então fique atento!
      espadas:
        1: |
          Você irá receber um ponto a cada dia que entrar no jogo. A partir do level 10 serão sorteados 7 jogadores por dia para ganhar uma Espada da Névoa por 24 horas, então fique atento!
      estudo:
        1: |
          Toda terça, quinta e domingo você poderá testar seus conhecimentos. Ao começar o Estudo Ninja, serão entregue 10 perguntas, onde você deverá responder dentro do tempo determinado e ganhar 1 ponto por resposta. Em seguida você poderá trocar seus pontos por ótimos prêmios!
      sorte:
        1: |
          Diariamente você poderá jogar na Sorte Ninja e receber um prêmio aleatório listado abaixo! Ao jogar uma vez em cada dia da semana, você ganha o direito de jogar uma vez a mais.
      profissao:
        1: |
          Cada profissão possui uma habilidade passiva, que irá ajudar seu próprio personagem, e uma habilidade ativa, que irá ajudar algum jogador aleatório. Escolha bem!
      graduacao:
        1: |
          Seu principal objetivo é crescer como ninja e se tornar o mais forte de todos! Ao cumprir os requerimentos e se tornar Genin, você ganhará o direito de ir explorar o mundo de Naruto. Grandes perigos o aguardam, pois outros jogadores mais fortes estarão à sua espera, mas prove que você é o melhor e receba grandes recompensas!
      treinamento:
        1: |
          O seu limite de treino diário irá começar na terça, e vai acumulando até segunda, portanto procure sempre completar essa barra até segunda, ou ficará mais fraco que outros jogadores! Não se esqueça de ir em Jogador VIP e adquirir gratuitamente seu aumento de limite semanal!
        2: |
          Ao completar a barra de treinamento, você receberá um ponto livre. Veja os requerimentos de novos jutsus, e distribua de acordo com sua estratégia de combate!
      jutsus:
        1: |
          Jutsus Medicinais podem ser aprendidos apenas por Membros de Equipe especializados em Jutsus Medicinais, e utilizados apenas nas batalhas de equipe realizadas toda quarta-feira e nos desafios de equipe.
        2: |
          Kinjutsus podem ser aprendidos apenas por Membros de Equipe especializados em Kinjutsus, e utilizados apenas nas batalhas de equipe realizadas toda quarta-feira ( Dojo 4x4 Random PVP ).
        3: |
          Complete os requerimentos necessários para aprender um novo jutsu. Cada jutsu aprendido aparecerá em batalha, mas não se esqueça de treinar sua Agilidade e seu Selo para aumentar suas chances de acerto!
        4: |
          Utilize seus Pontos de Aprimoramento para equipar até 3 aprimoramentos em cada jutsu. Cada slot possui um aprimoramento que funciona no seu poder total, mas você pode colocar qualquer aprimoramento em qualquer slot, com um corte no seu poder.
        5: |
          Participe de batalhas e utilize seus Pontos de Batalha para trocar algum aprimoramento já equipado.
      vila:
        1: |
          Junte-se com os outros jogadores da sua vila para completar Objetivos e ganhar experiência para sua vila. Todo level a vila ganha 1 ponto disponível, que poderá ser utilizado pelo Kage (top 1 da vila) para melhorar alguma construção e garantir um bônus para todos seus habitantes.
        2: |
          Ajude sua vila a coletar todos os itens do evento ativo. Se todos os itens estiverem com ninjas da sua vila, vocês ganham o evento e recebem experiência para sua Vila.
        3: |
          Junte-se com os outros jogadores da sua vila para completar os Objetivos e ganhar experiência para sua vila! Mas atenção: os objetivos resetam todo dia 1 e 15!
      missoes:
        1: |
          As missões de tempo foram criadas para você descansar do jogo, pois, seu personagem ficará por alguns minutos preso na missão e você não poderá fazer ações normais do jogo. Essas missões são necessárias para a graduação ninja!
        2: |
          Essas missões você terá que caçar no Mapa Mundi do jogo por NPC que estarão em coordenadas diversas e informadas depois que aceitar a missão. Essas missões são necessárias para a graduação ninja!
        3: |
          Essas missões possuem um objetivo simples, matar jogadores de outras vilas, portanto, precisam ser feitas no MAPA e sua recompensa é a redução do seu treino diário, portanto, não complete-a antes de treinar.
      academia:
        1: |
          Como você é novo por aqui, lhe demos 5 Merendas para recuperar seu HP, Chakra e Stamina, mas aqui nesta loja você poderá comprar mais sempre que precisar!
        2: |
          Os Ramens que você comprar ou ganhar ficarão guardados aqui para serem usados fora de combate! Outros itens como armas de longo alcance também mostrarão aqui, mas podem ser usadas apenas em combate.
        3: |
          Armas de Longo Alcance servem para aumentar a força de seus golpes durante uma batalha. Você poderá comprar apenas 40 armas, mas esse limite reseta todo dia 1 e 15.
        4: |
          Essas armas funcionam como um jutsu. Após comprar você deve equipá-la na página Equipamentos Ninja, e então ela aparecerá para ser usada em combate.
        5: |
          Os Pergaminhos servem para um Genin ou mais se teletransportar diretamente para a Vila desejada, podendo ser usado para fácil locomoção ou até mesmo fugir de seus inimigos.
        6: |
          Você poderá deixar seu ninja mais forte com equipamentos conseguidos através de Batalhas NPC, Batalhas PVP ou comprados aqui embaixo.
      dojo:
        1: Diariamente você poderá enfrentar até 15 NPCs. Esses NPCs são requerimentos para se graduar, além de ter a chance de conseguir novos equipamentos!
        2: As batalhas 4x4 só ficam disponíveis agora na Quarta-Feira e Domingo e somente nelas você poderá usar seus Jutsus do Tipo Medicinal e Kinjutsus.
        3: Esse é seu Personagem e informações importantes sobre ele aparecerão aqui. Você perderá o combate se a sua Vida, Chakra ou Stamina ficarem abaixo de 10.
        4: Esse é seu Inimigo, para vencê-lo você precisa fazer sua Vida, Chakra ou Stamina ficarem abaixo de 10.
        5: Fique de olho nesta parte da Batalha, em uma Batalha PVP você terá apenas 1:30 para atacar! Aqui também irá mostrar o dano causado e se algum efeito aconteceu, como um golpe Crítico, por exemplo.
        6: Aqui ficam seus Golpes escolhidos. É importante treina-los sempre para que possam ficar mais poderosos e assim derrotar os inimigos mais facilmente.
        7: Durante a Batalha aparecerão icones em você e em seu inimigo que mostram o total de seus atributos e informações relevantes para um bom desempenho no combate, é importante que analise essas informações para melhor aproveitamento no combate. No final de cada duelo você terá chances de ganhar equipamentos especiais!
      fidelidade:
        1: |
          Entre diariamente no jogo e colete sua recompensa como agradecimento! Mas atenção: se você deixar de coletar um dia, a recompensa irá voltar para o Dia 1!
      vip:
        1: O jogo disponibiliza algumas vantagens vips com o seu primeiro uso gratuito, logo após esse uso, elas passam a ser cobradas normalmente.
        2: Aumente o total do seu treino diário com essa vantagem vip que é gratuita!
        3: As demais vantagens vips são cobradas e diversas possuem funções indispensáveis para você. Os nossos planos de créditos são de 10 reais até 100 reais.
